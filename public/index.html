<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Replayer is a free, cue-based media player for rehearsals with playback music. By the click of a button, Replayer starts to play at predefined times in the audio file.">
        <!-- JSON-LD markup generated by Google Structured Data Markup Helper. -->
        <script type="application/ld+json">
        {
        "@context" : "http://schema.org",
        "@type": ["SoftwareApplication", "WebApplication"],
        "name" : "Replayer Web App",
        "operatingSystem": "Windows, Linux, Android, iOS",
        "applicationCategory": "MultimediaApplication",
        "logo" : "https://web.replayer.app/img/icons/android-chrome-256x256.png",
        "screenshot" : "https://web.replayer.app/img/screenshot/Replayer-featured-graphic.png",
        "url" : "https://replayer.app",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
          }
        }
        </script>        
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="<%= BASE_URL %>apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="<%= BASE_URL %>favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="<%= BASE_URL %>favicon-16x16.png"
        />
        <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
        <link
            rel="mask-icon"
            href="<%= BASE_URL %>safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#000000" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="stylesheet" href="css/replayer-styles.css" />
    </head>
    <!-- Compensate for the fixed navbar, but only when used (from laptop and larger) -->
    <body class="has-navbar-fixed-top-laptop">
        <noscript>
            <section class="hero is-danger has-text-centered">
                <div class="hero-body">
                    <p class="text-align">
                        <strong
                            >We're sorry but <%= htmlWebpackPlugin.options.title
                            %> doesn't work properly without JavaScript enabled.
                            Please enable it to continue.</strong
                        >
                    </p>
                </div>
            </section>

            <section class="section">
                <div class="container">
                    <h1 class="title">Replayer</h1>

                    <h3 class="subtitle">
                        Your rehearsal / audition / performance on cue
                    </h3>
                    <div class="content">
                        <p>
                            Replayer is a free, cue-based media player for
                            rehearsals with playback music. By the click of a
                            button, Replayer starts to play at predefined times
                            in the audio file.
                        </p>
                    </div>
                </div>
            </section>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
