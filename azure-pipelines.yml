# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
    - main

pool:
    vmImage: ubuntu-latest

steps:
    - task: NodeTool@0
      inputs:
          versionSpec: '10.x'
      displayName: 'Install Node.js'

    - script: |
          npm install
          npm test 
          npm run build
      displayName: 'npm install and build'

    - task: PublishTestResults@2
      condition: succeededOrFailed()
      inputs:
          testRunner: JUnit
          testResultsFiles: '**/junit.xml'

    - task: PublishPipelineArtifact@1
      inputs:
          targetPath: $(System.DefaultWorkingDirectory)/dist
          artifactName: replayer-pwa-distribution
    # FTP upload
    # Upload files using FTP
    - task: FtpUpload@2
      inputs:
          credentialsOption: 'inputs' # Options: serviceEndpoint, inputs
          #serverEndpoint: # Required when credentialsOption == ServiceEndpoint
          serverUrl: 'ftp://s052.cyon.net' # Required when credentialsOption == Inputs
          username: 'web-devel-replayer' # Required when credentialsOption == Inputs
          password: 'super-long-and-secure-password' # Required when credentialsOption == Inputs
          rootDirectory: $(System.DefaultWorkingDirectory)/dist
          filePatterns: '**'
          #remoteDirectory: '/upload/$(Build.BuildId)/'
          clean: false
          cleanContents: false # Required when clean == False
          preservePaths: true
          #trustSSL: false
